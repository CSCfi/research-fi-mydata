apiVersion: template.openshift.io/v1
kind: Template
metadata:
  labels:
    app: mydata-api-production
    template: mydata-api-production
  name: mydata-api-production
  annotations:
    description: "Mydata backend production"
    iconClass: icon-dotnet
objects:

  # Service
  - apiVersion: v1
    kind: Service
    metadata:
      name: mydata-api-production
      labels:
        app: mydata-api-production
      annotations:
        description: Mydata backend production
    spec:
      ports:
        - name: dotnet
          port: 8080
          targetPort: 8080
      selector:
        app: mydata-api-production

  # Route
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      name: mydata-api-production
      labels:
        app: mydata-api-production
    spec:
      host: mydata-api-production.2.rahtiapp.fi
      to:
        kind: Service
        name: mydata-api-production
        weight: 100
      port:
        targetPort: dotnet
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
      wildcardPolicy: None

  # ImageStream
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      name: mydata-api-production
      labels:
        app: mydata-api-production

  # BuildConfig using Docker build strategy
  - apiVersion: build.openshift.io/v1
    kind: BuildConfig
    metadata:
      name: mydata-api-build-production
      labels:
        app: mydata-api-production
    spec:
      source:
        git:
          uri: https://github.com/CSCfi/research-fi-mydata.git
          ref: master
        contextDir: .
      strategy:
        type: Docker
        dockerStrategy:
          dockerfilePath: aspnetcore/openshift/api/rahti2/Dockerfile
      output:
        to:
          kind: ImageStreamTag
          name: mydata-api-production:latest
      successfulBuildsHistoryLimit: 2
      failedBuildsHistoryLimit: 2

  # Deployment
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: mydata-api-production
      labels:
        app: mydata-api-production
    spec:
      selector:
        matchLabels:
          app: mydata-api-production
      template:
        metadata:
          labels:
            app: mydata-api-production
        spec:
          containers:
            - name: mydata-api-container-production
              image: image-registry.openshift-image-registry.svc:5000/researchfi-production/mydata-api-production:latest
              imagePullPolicy: Always
              ports:
                - containerPort: 8080
                  protocol: TCP
              resources:
                limits:
                  cpu: 1
                  memory: 8Gi
                requests:
                  cpu: 500m
                  memory: 4Gi
      replicas: 1
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - mydata-api-container-production
            from:
              kind: ImageStreamTag
              name: mydata-api-production:latest
      strategy:
        type: RollingUpdate